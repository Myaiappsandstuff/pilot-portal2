<!-- templates/admin/edit_aircraft.html -->
{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 style="color: white; font-weight: bold;">
        <i class="fas fa-edit me-2"></i>Edit Aircraft
    </h3>
    <a href="{{ url_for('admin_aircraft') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Aircraft Registration *</label>
                <input type="text" class="form-control" name="registration" 
                       value="{{ aircraft[0] }}" required
                       style="text-transform: uppercase;">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Aircraft Model (Optional)</label>
                <input type="text" class="form-control" name="model"
                       value="{{ aircraft[1] if aircraft[1] else '' }}"
                       placeholder="e.g. Citation CJ3">
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{{ url_for('admin_aircraft') }}" class="btn btn-secondary me-md-2">
                    <i class="fas fa-times"></i> Cancel
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Update Aircraft
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
