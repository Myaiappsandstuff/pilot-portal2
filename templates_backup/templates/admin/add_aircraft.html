<!-- templates/admin/add_aircraft.html -->
{% extends "base.html" %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h3 style="color: white; font-weight: bold;">
        <i class="fas fa-plane-departure me-2"></i>Add New Aircraft
    </h3>
    <a href="{{ url_for('admin_aircraft') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i>
    </a>
</div>

<div class="card">
    <div class="card-body">
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Aircraft Registration</label>
                <input type="text" class="form-control" name="registration" required
                       placeholder="e.g. C-FBXL" style="text-transform: uppercase;">
            </div>
            
            <div class="mb-3">
                <label class="form-label">Aircraft Model (Optional)</label>
                <input type="text" class="form-control" name="model"
                       placeholder="e.g. Citation CJ3">
            </div>
            
            <button type="submit" class="btn btn-success btn-lg-mobile">
                <i class="fas fa-save me-2"></i>Add Aircraft
            </button>
        </form>
    </div>
</div>
{% endblock %}
