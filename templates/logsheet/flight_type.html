
{% extends "base.html" %}

{% block content %}
<div class="step-indicator">
    <div class="step-circle">1</div>
    <div class="step-circle">2</div>
    <div class="step-circle">3</div>
    <div class="step-circle">4</div>
    <div class="step-circle active">5</div>
    <div class="step-circle">6</div>
    <div class="step-circle">7</div>
    <div class="step-circle">8</div>
    <div class="step-circle">9</div>
    <div class="step-circle">10</div>
</div>

<div class="card">
    <div class="card-header text-center">
        <h4><i class="fas fa-plane-departure me-2"></i>Flight Type</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="flight_type" 
                       id="type604" value="604" required>
                <label class="form-check-label" for="type604">
                    <strong>604 Flight</strong><br>
                    <small class="text-muted">Training, positioning, or non-commercial operations</small>
                </label>
            </div>
            
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="flight_type" 
                       id="type704" value="704" required>
                <label class="form-check-label" for="type704">
                    <strong>704 Flight</strong><br>
                    <small class="text-muted">Commercial passenger or cargo operations</small>
                </label>
            </div>
            
            <div class="d-flex gap-2">
                <a href="{{ url_for('logsheet_step', step='q_number') }}" class="btn btn-secondary flex-fill">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
                <button type="submit" class="btn btn-primary flex-fill" id="nextBtn" disabled>
                    <i class="fas fa-arrow-right me-2"></i>Next
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.querySelectorAll('input[name="flight_type"]').forEach(radio => {
    radio.addEventListener('change', function() {
        document.getElementById('nextBtn').disabled = false;
    });
});
</script>
{% endblock %}
