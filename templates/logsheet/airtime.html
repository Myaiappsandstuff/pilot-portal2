
{% extends "base.html" %}

{% block content %}
<div class="step-indicator">
    <div class="step-circle">1</div>
    <div class="step-circle">2</div>
    <div class="step-circle">3</div>
    <div class="step-circle">4</div>
    <div class="step-circle">5</div>
    <div class="step-circle active">6</div>
    <div class="step-circle">7</div>
    <div class="step-circle">8</div>
    <div class="step-circle">9</div>
    <div class="step-circle">10</div>
</div>

<div class="card">
    <div class="card-header text-center">
        <h4><i class="fas fa-clock me-2"></i>Airtime</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="mb-3">
                <label class="form-label">Airtime (hours)</label>
                <input type="number" 
                       class="form-control" 
                       name="airtime" 
                       step="0.1" 
                       min="0" 
                       max="24" 
                       required
                       inputmode="decimal"
                       placeholder="e.g. 1.2"
                       style="font-size: 32px; text-align: center; font-weight: bold;">
                <div class="form-text">
                    <i class="fas fa-clock frosty-icon"></i>
                    Engine running time (decimal hours: 1.5 = 1 hour 30 minutes)
                </div>
            </div>
            
            <div class="d-flex gap-2">
                <a href="{{ url_for('logsheet_step', step='flight_type') }}" class="btn btn-secondary flex-fill">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
                <button type="submit" class="btn btn-primary flex-fill">
                    <i class="fas fa-arrow-right me-2"></i>Next
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.querySelector('input[name="airtime"]').focus();

document.querySelector('input[name="airtime"]').addEventListener('input', function(e) {
    const value = parseFloat(this.value);
    if (value > 0 && value <= 24) {
        this.style.borderColor = 'var(--frosty-blue)';
        this.style.boxShadow = '0 0 0 3px rgba(30, 64, 175, 0.1)';
    } else {
        this.style.borderColor = '';
        this.style.boxShadow = '';
    }
});
</script>
{% endblock %}
