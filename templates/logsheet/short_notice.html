
{% extends "base.html" %}

{% block content %}
<div class="step-indicator">
    <div class="step-circle">1</div>
    <div class="step-circle">2</div>
    <div class="step-circle">3</div>
    <div class="step-circle">4</div>
    <div class="step-circle">5</div>
    <div class="step-circle">6</div>
    <div class="step-circle">7</div>
    <div class="step-circle active">8</div>
    <div class="step-circle">9</div>
    <div class="step-circle">10</div>
</div>

<div class="card">
    <div class="card-header text-center">
        <h4><i class="fas fa-clock me-2"></i>Short Notice Flight?</h4>
    </div>
    <div class="card-body">
        <form method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
            
            <div class="alert alert-info mb-4">
                <i class="fas fa-info-circle me-2"></i>
                <strong>Short Notice:</strong> Was this flight assigned with less than normal advance notice?
            </div>
            
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="short_notice" 
                       id="short_no" value="no" checked required>
                <label class="form-check-label" for="short_no">
                    <strong>No</strong> - Normal scheduling
                </label>
            </div>
            
            <div class="form-check mb-4">
                <input class="form-check-input" type="radio" name="short_notice" 
                       id="short_yes" value="yes" required>
                <label class="form-check-label" for="short_yes">
                    <strong>Yes</strong> - Short notice assignment
                </label>
            </div>
            
            <div class="d-flex gap-2">
                <a href="{{ url_for('logsheet_step', step='flight_time') }}" class="btn btn-secondary flex-fill">
                    <i class="fas fa-arrow-left me-2"></i>Back
                </a>
                <button type="submit" class="btn btn-primary flex-fill" id="nextBtn">
                    <i class="fas fa-arrow-right me-2"></i>Next
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.getElementById('nextBtn').disabled = false;

document.querySelectorAll('input[name="short_notice"]').forEach(radio => {
    radio.addEventListener('change', function() {
        document.getElementById('nextBtn').disabled = false;
    });
});
</script>
{% endblock %}
